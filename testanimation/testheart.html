<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Heart Animation Test</title>
<style>
	.heart {
	background-color: red;
	height: 30px;
	transform: rotate (-45deg);
	width: 30px;
	}

	.heart:before,
	.heart:after {
	content: "";
	background-color: red;
	border-radius: 50%;
	height: 30px;
	position: absolute;
	width: 30px;
	}


</style>
</head>
<body>

<div class="heart"></div>
