<script>
    
/******************************************************************
  The addNumbers() function recieves two values. A variable named
  result is assigned the result of adding the two values together. 
  The result variable is returned to the calling statement.
******************************************************************/

    function addNumbers (arg1, arg2) {
    var result = arg1 + arg2;
    return result;
  }

</script>
