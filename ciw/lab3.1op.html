<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Optional Lab 3-1</title>

<style>
p  {
  border: 2px solid #888888;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  width: 300px;
}

h3 {
  border: 2px solid #888888;
  width: 200px;
  word-wrap: break-word;
}
</style>

</head>
<body>

<h1>Heading 1</h1>
<p>
The paragraph text following Heading 1 is cut off with an elipsis. 
</p>

<h2>Heading 2</h2>
<h3>
The Heading 3 text following Heading 2 will be wrapped with long words broken, such as supercalifragilisticexpialidocious.  
</h3>
